  <!-- File picker component -->
  <!-- <oj-file-picker id="filePicker" selection-mode="multiple"  on-oj-select="handleFileSelection">
  </oj-file-picker> -->
  <div>
  <oj-file-picker
  accept="[[acceptArr]]"
  selection-mode="[[multipleStr]]"
  on-oj-select="[[selectListener]]"
  disabled="[[isDisabled]]"
  on-oj-invalid-select="[[invalidListener]]"></oj-file-picker>
  <!-- Display selected file names -->
  <div>
      <h2>Selected Files:</h2>
      <ul data-bind="foreach: fileNames">
          <li data-bind="text: $data"></li>
      </ul>
  </div>
  </div>
